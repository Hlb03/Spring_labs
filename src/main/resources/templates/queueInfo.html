<!DOCTYPE html>
<html lang="ua" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Інформація про чергу</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">

<div class="container-fluid" style="background-color: #CAF2F4">
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a th:href="@{/}" class="nav-link">Главная</a></li>
            <li class="nav-item"><a th:href="@{/queue/all/page/1}" class="nav-link">Поточні черги</a></li>
            <li class="nav-item"><a th:href="@{/user/add/queue}" class="nav-link">Додати чергу</a></li>
            <li class="nav-item"><a th:href="@{/user}" class="nav-link">Кабінет користувача</a></li>
        </ul>
    </header>
</div>

<main>
    <div class="container my-3 py-4 border rounded">
        <h1 class="h3 mb-3 fw-normal ">Інформація про чергу</h1>
        <p th:text="'Id: ' + ${selectedQueue.id}"></p>
        <p th:text="'Назва черги: ' + ${selectedQueue.queueName}">Назва черги:</p>
        <p th:text="'Host: ' + ${selectedQueue.hostName}">Host:</p>
        <p th:text="'Кількість місць: ' + ${selectedQueue.numberOfSeats}">Кількість місць:</p>
        <p th:text="'Кількість вільних місць: ' + ${selectedQueue.numberOfFreeSeats}">Кількість вільних місць:</p>
        <p th:text="'Статус: ' + ${selectedQueue.is_active}">Статус:</p>
    </div>
</main>

<div th:include="footer::foot"></div>

</body>
</html>
