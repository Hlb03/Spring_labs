<!DOCTYPE html>
<html lang="ua" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Сторінка користувача</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
<div class="container-fluid" style="background-color: #CAF2F4">
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="main.html" class="nav-link">Главная</a></li>
            <li class="nav-item"><a href="allQueues.html" class="nav-link">Поточні черги</a></li>
            <li class="nav-item"><a href="addQueue.html" class="nav-link">Додати чергу</a></li>
            <li class="nav-item"><a href="userPersonalOffice.html" class="nav-link active" aria-current="page">Кабінет користувача</a></li>
        </ul>
    </header>
</div>

<main>
    <div class="container my-3 py-4 border rounded">
        <h1 class="h3 mb-3 fw-normal ">Кабінет користувача</h1>
        <p th:text="'Id користувача: '+ ${selectedUser.userId}"></p>
        <p th:text="'Нік користувача: '+ ${selectedUser.userName}"></p>
        <p th:text="'Роль користувача: '+ ${selectedUser.userRole}"></p>
        <p th:text="'E-mail: '+ ${selectedUser.userEmail}"></p>

        <form th:action="@{/admin/all/users/page/1}" method="get">
            <button class="btn btn-lg btn-primary mb-3"  type="submit">Всі користувачі</button>
        </form>
        <form th:action="@{/queue/all/page/1}" method="get">
            <button class="btn btn-lg btn-primary mb-3" type="submit">Всі черги</button>
        </form>
    </div>
</main>

<footer class="container-fluid mt-auto py-3 border-top border-secondary">
    <p class="text-center text-muted">Футер</p>
    <p class="text-center text-muted">&copy; 2022 Company, Inc</p>
</footer>

</body>
</html>
