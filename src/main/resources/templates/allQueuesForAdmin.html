<!DOCTYPE html>
<html lang="ua" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Поточні черги</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">

<div class="container-fluid" style="background-color: #CAF2F4">
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a th:href="@{/}" class="nav-link">Головна</a></li>
            <li class="nav-item"><a th:href="@{/queue/all/page/1}" class="nav-link active" aria-current="page">Поточні
                черги</a></li>
            <li class="nav-item"><a th:href="@{/user/add/queue}" class="nav-link">Додати чергу</a></li>
            <li class="nav-item"><a th:href="@{/user}" class="nav-link">Кабінет користувача</a></li>
        </ul>
    </header>
</div>

<main>
    <div class="container flex-grow-1">
        <form class="d-flex py-3" role="search">
            <input class="form-control me-2" type="search" placeholder="Пошук черги">
            <button class="btn btn-outline-success" type="submit">Пошук</button>
        </form>
        <table class="table py-3 table-bordered table-striped text-center" style="margin: 20px">
            <thead class="table-info">
            <tr>
                <th scope="col">id</th>
                <th scope="col">Користувач</th>
                <th scope="col">Запис</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="Queue : ">
                <td th:text=""></td>
                <td th:text=""></td>
                <td>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <form>
                            <button type="button" class="btn btn btn-outline-info btn-rounded">Черга інфо</button>
                        </form>
                        <form th:action="@{'/admin/train/relevant/' + ${train.id}}" method="post">
                            <button type="submit" class="btn btn-outline-warning btn-rounded">
                                Заблокувати
                            </button>
                        </form>
                        <form id="delForm" th:action="@{'/admin/train/delete/' + ${train.id}}" method="post">
                            <button type="submit" th:attr="data-id = ${train.id}"
                                    class="btn btn-outline-danger btn-rounded open-modal"></i>Видалити
                            </button>
                        </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<div th:include="footer::foot"></div>

</body>
</html>
