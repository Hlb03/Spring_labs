<!DOCTYPE html>
<html lang="ua" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Головна сторінка</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column min-vh-100">

<div th:include="header::head" style="padding-bottom: 30px"></div>

<main>
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">

                <img class="bd-placeholder-img" src="https://ichef.bbci.co.uk/news/800/cpsprodpb/B310/production/_116304854_gettyimages-923465656.jpg.webp"
                     width="100%" height="80%" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">

                <div class="container">
                    <div class="carousel-caption text-start">
                        <p class="fs-1">Тут може бути ваш текст</p>
                    </div>
                </div>
            </div>
            <div class="carousel-item">

                <img class="bd-placeholder-img" src="https://ichef.bbci.co.uk/news/800/cpsprodpb/4E7E/production/_109449002_cats4.jpg.webp"
                     width="100%" height="100%" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">

                <div class="container">
                    <div class="carousel-caption">
                        <p class="fs-1">Тут може бути ваша реклама</p>
                    </div>
                </div>
            </div>
            <div class="carousel-item">


                <img class="bd-placeholder-img" src="https://ichef.bbci.co.uk/news/800/cpsprodpb/14A82/production/_116301648_gettyimages-1071204136.jpg.webp"
                     width="100%" height="100%" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">

                <div class="container">
                    <div class="carousel-caption text-end">
                        <p class="fs-1">Тут вже текст</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
</button>
<button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
</button>

<div th:include="footer::foot"></div>

</body>
</html>
